{% set name = "execnet" %}
{% set version = "2.1.1" %}
{% set hash = "5189b52c6121c24feae288166ab41b32549c7e2348652736540b9e6e7d4e72e3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  noarch: python

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python 2.7|>=3.5

test:
  imports:
    - execnet
    - execnet.script
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://execnet.readthedocs.io/
  dev_url: https://github.com/pytest-dev/execnet
  doc_url: https://execnet.readthedocs.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: distributed Python deployment and communication

extra:
  recipe-maintainers:
    - nicoddemus
